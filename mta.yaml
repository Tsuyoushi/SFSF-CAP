---
_schema-version: '3.1'
ID: sfsf-projman
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: sfsf-projman-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    requires:
      - name: sfsf-dest
      - name: sfsf-xsuaa
      - name: sfsf-projman-db
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

  - name: sfsf-projman-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sfsf-projman-db

resources:
  #------------------------------------------------------------
  - name: sfsf-xsuaa
    # ------------------------------------------------------------
    type: com.sap.xs.uaa
    description: sfsf-xsuaa
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-keys:
        - name: sfsf-xsuaa-sk
    properties:
      service-name: sfsf-xsuaa
      service-plan: application

  # ------------------------------------------------------------
  - name: sfsf-dest
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Authentication: BasicAuthentication
                Name: SFSF
                ProxyType: Internet
                Description: 'SAP SuccessFactor Sales'
                Type: HTTP
                URL: 'https://apisalesdemo8.successfactors.com'
                User: env:xs_user
                Password: env:xs_password
  - name: sfsf-projman-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
